<img src="logo.png" alt="">
<div class="bordure">
    <strong>Authentification</strong>
    <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
        <div class="mb-3 mt-3">
            <label class="form-label">Nom d'utilisateur:</label>
            <input type="text" 
                    formControlName="username"
                    class="form-control"
                    placeholder="Introduisez votre nom d'utilisateur (directeur ou admin)" >

            @if(username?.invalid && (username?.dirty || username?.touched)){
                <small class="text-danger">Nom d'utilisateur invalide</small>
            }
        </div>

        <div class="mb-3">
            <label class="form-label">Password:</label>
            <input type="password" 
                    formControlName="password"
                    class="form-control"
                    placeholder="Introduisez votre mot de passe (pwdDirecteur ou pwdAdmin)" >

            @if(password?.invalid && (password?.dirty || password?.touched)){
                <small class="text-danger">Mot de passe invalide</small>
            }
        </div>

        <button class="btn btn-dark" 
                type="submit"
                [disabled]="loginForm.invalid" >
            <i class="fa-solid fa-unlock"></i>S'authentifier
        </button>


    </form>

</div>
